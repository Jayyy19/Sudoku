<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #ff9a9e, #fecfef, #a8edea, #fed6e3);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
            transition: background 0.5s ease;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 600px;
            width: 90%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .mascot {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 2px;
            margin: 20px auto;
            width: 100%;
            max-width: 400px;
        }

        .cell {
            width: 100%;
            height: 40px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            font-weight: bold;
            background: white;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .cell:hover {
            background: #f0f0f0;
            transform: scale(1.05);
        }

        .cell.fixed {
            background: #e0e0e0;
            color: #333;
        }

        .cell.error {
            background: #ffcccc;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .grid {
                max-width: 300px;
            }
            .cell {
                height: 30px;
                font-size: 1em;
            }
            h1 {
                font-size: 2em;
            }
            .mascot {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sudoku Adventure</h1>
        <div class="mascot">
            <!-- Simple SVG of a cute anime girl -->
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="40" r="20" fill="#ffb3ba" stroke="#333" stroke-width="2"/>
                <ellipse cx="45" cy="35" rx="3" ry="4" fill="#333"/>
                <ellipse cx="55" cy="35" rx="3" ry="4" fill="#333"/>
                <path d="M45 45 Q50 50 55 45" stroke="#333" stroke-width="2" fill="none"/>
                <circle cx="50" cy="70" r="25" fill="#ffdfba" stroke="#333" stroke-width="2"/>
                <path d="M35 60 Q50 75 65 60" fill="#ffb3ba"/>
                <rect x="40" y="80" width="20" height="10" fill="#ffb3ba"/>
            </svg>
        </div>
        <div class="grid" id="sudoku-grid"></div>
        <div class="buttons">
            <button id="new-game">New Game</button>
            <button id="solve">Solve</button>
            <button id="check">Check</button>
        </div>
    </div>

    <script>
        const grid = document.getElementById('sudoku-grid');
        const newGameBtn = document.getElementById('new-game');
        const solveBtn = document.getElementById('solve');
        const checkBtn = document.getElementById('check');
        let puzzle = [];
        let solution = [];

        // Generate a random Sudoku puzzle
        function generatePuzzle() {
            // Simple backtracking solver to create a full grid
            function solve(board) {
                for (let row = 0; row < 9; row++) {
                    for (let col = 0; col < 9; col++) {
                        if (board[row][col] === 0) {
                            for (let num = 1; num <= 9; num++) {
                                if (isValid(board, row, col, num)) {
                                    board[row][col] = num;
                                    if (solve(board)) return true;
                                    board[row][col] = 0;
                                }
                            }
                            return false;
                        }
                    }
                }
                return true;
            }

            function isValid(board, row, col, num) {
                for (let i = 0; i < 9; i++) {
                    if (board[row][i] === num || board[i][col] === num) return false;
                }
                const boxRow = Math.floor(row / 3) * 3;
                const boxCol = Math.floor(col / 3) * 3;
                for (let i = 0; i < 3; i++) {
                    for (let j = 0; j < 3; j++) {
                        if (board[boxRow + i][boxCol + j] === num) return false;
                    }
                }
                return true;
            }

            // Create a full solved grid
            const board = Array(9).fill().map(() => Array(9).fill(0));
            solve(board);
            solution = board.map(row => [...row]);

            // Remove some numbers to create a puzzle (difficulty adjustable)
            puzzle = board.map(row => [...row]);
            for (let i = 0; i < 40; i++) { // Remove 40 cells for medium difficulty
                const row = Math.floor(Math.random() * 9);
                const col = Math.floor(Math.random() * 9);
                puzzle[row][col] = 0;
            }
        }

        // Render the grid
        function renderGrid() {
            grid.innerHTML = '';
            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    if (puzzle[row][col] !== 0) {
                        cell.textContent = puzzle[row][col];
                        cell.classList.add('fixed');
                    } else {
                        cell.contentEditable = true;
                        cell.addEventListener('input', (e) => {
                            const value = parseInt(e.target.textContent) || 0;
                            if (value < 1 || value > 9) {
                                e.target.textContent = '';
                                cell.classList.add('error');
                                setTimeout(() => cell.classList.remove('error'), 500);
                            } else {
                                puzzle[row][col] = value;
                            }
                        });
                    }
                    grid.appendChild(cell);
                }
            }
        }

        // Check if the current puzzle matches the solution
        function checkPuzzle() {
            let correct = true;
            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    if (puzzle[row][col] !== solution[row][col]) {
                        correct = false;
                        break;
                    }
                }
            }
            if (correct) {
                alert('Congratulations! You solved it!');
                document.body.style.background = 'linear-gradient(45deg, #a8e6cf, #dcedc8, #ffd3a5)';
            } else {
                alert('Not quite right. Keep trying!');
                document.body.style.background = 'linear-gradient(45deg, #ff9a9e, #fecfef)';
            }
        }

        // Solve the puzzle
        function solvePuzzle() {
            puzzle = solution.map(row => [...row]);
            renderGrid();
        }

        // Event listeners
        newGameBtn.addEventListener('click', () => {
            generatePuzzle();
            renderGrid();
            document.body.style.background = 'linear-gradient(45deg, #ff9a9e, #fecfef, #a8edea, #fed6e3)';
        });

        solveBtn.addEventListener('click', solvePuzzle);
        checkBtn.addEventListener('click', checkPuzzle);

        // Initialize
        generatePuzzle();
        renderGrid();
    </script>
</body>
</html>
